{% extends 'layout.html' %}

{% block body %}
  <h1>Edit Country</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.name, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.description, class_="form-control", id="editor") }}
    </div>
    <input class="btn btn-success" type="submit" name="action" value="Submit">
    <input class="btn btn-danger" type="submit" name="action" value="Delete">
    <a href="/countries" class="btn btn-primary">Cancel</a>
  </form>
  <p></p>
  <script src="//cdn.ckeditor.com/4.6.2/basic/ckeditor.js"></script>
  <script type="text/javascript">
    CKEDITOR.replace('editor')
  </script>
{% endblock %}
