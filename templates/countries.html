{% extends 'layout.html' %}

{% block body %}
    <h1>Countries</h1>
    <table class="table">
        <tr>
            <th>Country</td>
        </tr>
        {% for country in countries %}
        <tr>
            <td><a  href="/country/{{ country.CountryID }}"><p> {{ country.CountryName }} </p></a></td>
        </tr>
        {% endfor %}
{% endblock %}
