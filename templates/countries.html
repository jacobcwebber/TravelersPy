{% extends 'layout.html' %}

{% block body %}
    <h1>Countries</h1>
    <table class="table">
        <tr>
            <th>Country</th>
            <th></th>
        </tr>
        {% for country in countries %}
        <tr>
            <td><a  href="/country/{{ country.CountryID }}"><p> {{ country.CountryName }} </p></a></td>
            <td><a href="/edit_country/{{ country.CountryID }}"><p>Edit</p></a></td>
        </tr>
        {% endfor %}
{% endblock %}
