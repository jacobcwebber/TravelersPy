{% extends 'layout.html' %}
{% set active_page = "destinations" %}

{% block head %}
<meta id="location" lat="{{destination.Lat}}" lng="{{destination.Lng}}">
<link rel="stylesheet" type="text/css" href="../static/css/destinations.css">
{% endblock %}

{% block body %}
<section class="box wide center-text">
    <span class="title">{{ destination.DestName }}, {{destination.CountryName}}</span>  
</section>
<section class="box wide center-text">    
    <img class="image-element" src="{{ destination.ImgUrl }}" alt="">
    <div class="caption">{{destination.Description | safe}}</div>
    {% for tag in tags %}
        <h4 style="display: inline;"><div class="label">{{ tag.TagName }}</div></h4>
    {% endfor %}
    <hr>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <hr>
</section>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABEVdEk2zQBeCHstcUpXQUkSxPhtmTv0Q&callback=initMap"
    async defer></script>
<script src="/static/js/destination.js"></script>
{% endblock %}
