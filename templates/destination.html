{% extends 'layout.html' %}
{% set active_page = "destinations" %}

{% block body %}
<div class="box-group wide">
    <div class="box center-text">
        <span class="large teal">{{ destination.DestName }}, {{destination.CountryName}}</span>  
    </div>
    <div class="box wide center-text">    
        <img class="image-element" style="height: 350px;" src="{{ destination.ImgUrl }}" alt="">
        <div class="caption">{{destination.Description | safe}}</div>
        {% for tag in tags %}
            <a href="/search?q={{tag.TagName}}" class="label label-lg">{{ tag.TagName }}</a>
        {% endfor %}
        <hr>
        <div id="map" style="height: 500px; width: 100%;"></div>
        <hr>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABEVdEk2zQBeCHstcUpXQUkSxPhtmTv0Q&callback=initMap" async defer></script>
<script>
    var lat = {{destination.Lat}};
    var lng = {{destination.Lng}};
</script>
<script src="/static/js/destination.js"></script>
{% endblock %}
