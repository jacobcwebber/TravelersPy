{% extends 'layout.html' %}

{% block body %}
<div class="d-inline-block">
    <h1>{{destination.DestName}}</h1>
    <h3><a href='/country/{{ destination.CountryID }}'>{{destination.CountryName}}</a></h3>
</div>
<div class="d-inline-block">
    <form method='POST' action="">
        <p><input id="favorite-btn" class="btn btn-success" type="submit" value="Favorite"></p>
    </form>
</div>
<small> Last updated on {{destination.UpdateDate}}</small>
<hr>

<center><div style="width: 50%; height: 50%;" class="images">
    {% for image in images %}
        <img class='img-responsive' src="{{ image.ImgUrl }}" alt="">
    {% endfor %}
</div></center>
<center>{{destination.Description | safe}}</center>

<script type="text/javascript">
    $('.images').slick( {
        fade: true
    });
</script>

<p><a href="/destinations" class="btn btn-primary">Back to Destinations</a></p>
{% endblock %}
