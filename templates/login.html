{% extends 'layout.html' %}

{% block body %}
<div class="panel panel-default h-v-center" style="width: 350px" class>
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <form method='POST' action="">
            <div class="form-group">
                <input placeholder="username" type="text" name="username" class="form-control" value={{request.form.username}}>
            </div>
            <div class="form-group">
                <input placeholder = "password" type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
            <center><button type="submit" class="btn btn-primary btn-lg">Login</button></center>
        </form>
    </div>
</div>  
{% endblock %}
